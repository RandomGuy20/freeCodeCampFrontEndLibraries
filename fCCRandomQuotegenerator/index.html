<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>freeCodeCamp Quote generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <!-- font-awesome -->
        <script src="https://kit.fontawesome.com/d655b93d5e.js" crossorigin="anonymous"></script>

    <body class="color-change">
    <div class="container">

        <div id="quote-box">
            <div class="quote-container">
                <div class="text-container">
                    <div class="text-holder">
                        <i id="text" class="fa-solid fa-quote-left quote-mark text-color"> <span  class="text text-color"></span></i>
                    </div>
                </div>
                <div class="author-container"> 
                    <p id="author" class="text-color"></p>
                </div>
            </div>

            <div class="links-container">
               <!-- <div class="social-links"> -->
                    <a href="" class="twitter btn  color-change" target="_blank" id="twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" class="tumbler btn color-change" target="_blank" id="tumblr"><i class="fa-brands fa-tumblr"></i></a>
                <!--</div> -->
                <!--<div class="quote-link"> -->
                   
                    <!--<a href="" id="tweet-quote" class="new-quote color-change btn">New quote</a>-->
                    <button id="new-quote" class="color-change btn">New quote</button>
               <!-- </div> -->

            </div>
    
        </div>
    </div>

        

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/app.js" ></script>
</html>
